<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SwitchCord - Display your Nintendo Switch games in Discord</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #fff;
      }

      body.playing {
        background-color: #0f0;
      }

      #game-select {
        margin-right: 5px;
      }

      #status {
        text-align: center;
        margin-top: 20px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h3>Keep this app open while you are playing on your switch</h3>
    <div class="select-wrapper">
      <select id="game-select"></select
      ><button id="toggleStatusButton"></button>
    </div>
    <h1 id="status"></h1>
    <script src="../src/renderer.js"></script>
  </body>
</html>
